<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="styles.css">
	<div class="border">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3 class="name">垂耳兔</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="bunny.jpg" alt="bunny" class="image">
		<div class="border" >
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p >写出你最喜欢的动物的一些趣味小知识</p>
			<ul id="list" >
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li class="funfacts"><span class="label">标签</span>: 可爱卖萌</li>
				<li class="funfacts"><span class="label">标签</span>: 毛毛长</li>
				<li class="funfacts"><span class="label">标签</span>: 粑粑是一颗颗球</li>
				<li class="funfacts" ><span class="label">标签</span>: 喜欢给自己洗脸</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p >每天喜欢把手插在自己的碗里面等待你喂她吃美味的兔粮。
			做错了事情（比如在角落里偷偷尿了）就一脸委屈巴巴的看着你</p>
		</div>
	</div>
</body>
</html>
