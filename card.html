<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
</head>
<body>
<link rel="stylesheet" type="text/css" href="styles.css">
	<div class="box1">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3 class="name">垂耳兔</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="bunny.jpg" alt="bunny" class="image">
		<div class="box2" >
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="funfacts content">实在是太喜欢卖萌了，会自己洗脸脸。拉出来的粑粑是一颗颗黑黑圆圆的球球，香草味的。</p>
			<ul id="list" class="content" >
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li ><span class="label">拉丁学名</span>: Holland Lop</li>
				<li ><span class="label">性格</span>: 胆小怕惊，喜欢安静</li>
				<li ><span class="label">平均成年体重</span>: 2.5kg</li>
				<li ><span class="label">源产地</span>: 荷兰</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p  class="content">垂耳兔是20世纪70年代发现的，在1980年美国兔子繁殖者协会（ARBA）展会中，才获得公认的新品种。这类品种的兔子的耳朵下垂，从外观来看有短毛、中毛、长毛之分，脸型也有所区别。成年体重2.5kg，体长40cm左右。个体的大小、毛色，体长等与其他兔子各不相同。欧洲有多种垂耳兔，“垂耳兔”是它们的通称。</p>
		</div>
	</div>
</body>
</html>
